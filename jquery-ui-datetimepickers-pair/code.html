<p><strong>DateTime pickers pair</strong></p>
<p>On select, DateStart will become DateEnd min datetime and DateEnd will become DateStart max datetime.</p>
<p><small>onClose event could be also used.</small></p>
<p>Using jquery, jquery-ui datepicker and <a href="http://trentrichardson.com/examples/timepicker/" target="_blank">Trent Richardson timepicker addon</a></p>

<div id="dates">
    <label for="date_start">FROM</label>
    <input id="date_start">

    <label for="date_end">UNTIL</label>
    <input id="date_end">
</div>
